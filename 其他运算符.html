<body>
    <script>
        //其他运算符号
        var a = 4;
        var b=a>>1;//向右移动一位
        console.log('>>:'+2);

        //赋值运算符
        // =
        // +=，-=,*=,/=,%=
        var a = 3;
        console.log(a);//3

        var a = 4;
        a +=2;//a = a+2
        console.log(a);//6

        var a = 10;
        a*=2;
        console.log(a);//20

        //三目运算符，前面是一个逻辑条件，如果是真就返回？后面的值，如果为假，就返回：后面的值
        var a = 10;
        var b = 2;

        var c = a > b ? a : b;
        console.log(c);//10


    </script>
