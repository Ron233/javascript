    <script>
        /*do_while
        
        do{

        }while(表达式)

        var i = 1, sum = 0;
        do{
            sum += i;
            i++;
        }while(i<=100)
        console.log("sum:"+sum);

        // 例
        // 一百以内所有7的倍数
        var i = 1, arr = [];
        do{
            if(i%7==0){
                arr.push(i);
            }
            i++;
        }while(i<=100)
        console.log(arr);
    </script>
