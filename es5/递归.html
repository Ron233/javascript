    <script>
    /*
        递归,自己调用自己


    */
    //例 定义一个计算n!的函数
    function fn(n){
        if(n == 1){
            return 1;
        }

        return n * fn(n-1);
    }
    var n = fn(5);
    console.log(n);

    //计算1~n之和

    function sum(n){
        if(n==1){
            return 1;
        }

        return n + sum(n-1);
    }
    
    </script>
