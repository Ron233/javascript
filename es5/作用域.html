        作用域
        变量可以使用的范围

        局部变量：只能在有限范围内使用
        局部变量就是定义在函数内部的变量
        这个变量只能在函数内部使用
        也就是我们的左右域只是在函数的内部，另外形参也是局部变量

        全局变量：定义在函数外外部的变量，在任何函数内部都有效
        也就是当前文件的任何地方


        for while if是没有作用域的，里面定义的变量全都是全局变量
