<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*函数的嵌套
        函数内部可以在包含其他函数
        函数之间允许相互调用
        不可调用同级函数的嵌套函数
        */

        function a(){
            console.log('a');
            b();//调用函数b
            
            // 声明b
            function b(){
                console.log('b');
                c();//调用b

                aa();//调用aa
            }

            function c(){
                console.log('c');
            }
        }
        function aa(){
            console.log('aa');

            c();//不可调用同级函数的嵌套函数
        }
    </script>
</body>
</html>
